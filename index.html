<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tic.css">
    <script src="js/jquery-3.2.1.js"></script>
    <title>Game</title>
</head>
<body>
    <header>
        <h1>Board Game</h1>
        
    </header>
    <main>
        <div class="turn-bar">
            <div class="form-bar">
                <form>
                    <input id="p1-name" type="text" placeholder="Player 1 Name" />
                    <input id="p2-name" type="text" placeholder="Player 2 Name" />
                    <button class="go">Play</button>
                </form>
            </div>
        </div>
        <div id='myModal' class='modal'>
            <div class='modal-content'>
                <!-- <div class="close">X</div> -->
                <div class="modal-paragraph">
                    <p>Do you want a 
                        <button id="one-player">One Player</button> or 
                        <button id="two-player">Two Player</button> 
                        challenge?
                    </p>
                </div>
            </div>
        </div>
        <div class="board">
            <div class="row-1">
                <div id='0' class="square start"></div>
                <div class="square blank"></div>
                <div id='4' class="square"></div>
                <div id='5' class="square backward"></div>
                <div id='6' class="square challenge"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
            </div>
            <div class="row-2">
                <div id='1' class="square"></div>
                <div id='2' class="square"></div>
                <div id='3' class="square"></div>
                <div class="square blank"></div>
                <div id='7' class="square"></div>
                <div class="square blank"></div>
                <div id='15' class="square"></div>
                <div id='16' class="square backward"></div>
                <div id='17' class="square challenge"></div>
                <div class="square blank"></div>
            </div>
            <div class="row-3">
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div id='8' class="square"></div>
                <div class="square blank"></div>
                <div id='14' class="square"></div>
                <div class="square blank"></div>
                <div id='18' class="square forward"></div>
                <div class="square blank"></div>
            </div>
            <div class="row-4">
                <div id='37' class="square backward"></div>
                <div id='36' class="square"></div>
                <div id='35' class="square forward"></div>
                <div class="square blank"></div>
                <div id='9' class="square backward"></div>
                <div class="square blank"></div>
                <div id='13' class="square backward"></div>
                <div class="square blank"></div>
                <div id='19' class="square"></div>
                <div id='20' class="square"></div>
            </div>
            <div class="row-5">
                <div id='38' class="square"></div>
                <div class="square blank"></div>
                <div id='34' class="square backward"></div>
                <div class="square blank"></div>
                <div id='10' class="square forward"></div>
                <div id='11' class="square"></div>
                <div id='12' class="square"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div id='21' class="square backward"></div>
            </div>
            <div class="row-6">
                <div id='39' class="square backward"></div>
                <div class="square blank"></div>
                <div id='33' class="square"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div id='23' class="square"></div>
                <div id='22' class="square"></div>
            </div>
            <div class="row-7">
                <div id='40' class="square"></div>
                <div class="square blank"></div>
                <div id='32' class="square backward"></div>
                <div id='31' class="square"></div>
                <div id='30' class="square challenge"></div>
                <div id='29' class="square backward"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div id='24' class="square backward"></div>
                <div class="square blank"></div>
            </div>
            <div class="row-8">
                <div id='41' class="square challenge"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div id='28' class="square"></div>
                <div id='27' class="square forward"></div>
                <div id='26' class="square backward"></div>
                <div id='25' class="square"></div>
                <div class="square blank"></div>
            </div>
            <div class="row-9">
                <div id='42' class="square forward"></div>
                <div id='43' class="square"></div>
                <div id='44' class="square backward"></div>
                <div id='45' class="square"></div>
                <div id='46' class="square backward"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
            </div>
            <div class="row-10">
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div class="square blank"></div>
                <div id='47' class="square"></div>
                <div id='48' class="square backward"></div>
                <div id='49' class="square forward"></div>
                <div id='50' class="square"></div>
                <div id='51' class="square backward"></div>
                <div id='52' class="square finish"></div>
            </div>
        </div>
        <div class="clear-both"></div>
        <div class="roll-bar">
            <div class="dice-num"></div>
        </div>
        
    </main>
    <footer></footer>

    <script src="js/trial.js"></script>
</body>
</html>
