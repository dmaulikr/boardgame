<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"

    crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .planet{
            width: 100px;
            height: 100px;
            background: blue;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="1" class="planet"></div>
    <div id="2" class="planet"></div>
    <div id="3" class="planet"></div>
    <div id="4" class="planet"></div>
    <div id="5" class="planet"></div>
    <div id="6" class="planet"></div>
    <div id="7" class="planet"></div>
    <div id="8" class="planet"></div>
    <div id="9" class="planet"></div>
    
    <script>

        var $planet = $('.planet')
        var count = 0

    setInterval(function(){
        $('#1').animate({

        top: Math.random() * 300,

    })

    setInterval(function(){
        $('#8').animate({
        left: Math.random() * 500,

        }, 600)
    })

    setInterval(function(){
        $('#9').animate({
        left: Math.random() * 500, 
        top: Math.random() * 300,
        }, 700)
    })

    $planet.on('click', function() {
        count += 1
        $(this).remove()
    })






    </script>
</body>
</html>
